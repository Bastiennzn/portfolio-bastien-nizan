<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CV - Bastien Nizan</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      display: inline-block;
      background: linear-gradient(135deg, #0078d7, #005f88);
      color: white;
      padding: 12px 25px;
      margin: 8px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    nav a:hover {
      background: linear-gradient(135deg, #005f88, #003f5c);
      transform: translateY(-3px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }
    header {
      text-align: center;
      padding: 20px 0;
      background-color: #f4f4f4;
      border-bottom: 2px solid #0078d7;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #0078d7;
    }
    section {
      max-width: 900px;
      margin: 30px auto;
      padding: 0;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #f4f4f4;
      color: #666;
      font-size: 0.9em;
      border-top: 1px solid #ddd;
    }
    .logo-bubble {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      width: 50px;
      height: 50px;
      background-color: #0078d7;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .cv-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    .cv-image {
      max-width: 90%;
      height: auto;
      border: 2px solid #0078d7;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .cv-download {
      margin-top: 20px;
      display: inline-block;
      background-color: #0078d7;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }
    .cv-download:hover {
      background-color: #005f88;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="logo-bubble">BN</div>

<nav>

  <a href="competences.html">Compétences</a>

  <a href="parcours.html">Parcours</a>
  <a href="cv.html">CV</a>
  <a href="contact.html">Contact</a>
</nav>

<header>
  <h1>Mon CV</h1>
</header>

<section class="cv-section">
  <img src="CV-NIZAN-Bastien.png" alt="CV de Bastien Nizan" class="cv-image">
  <a href="CV-NIZAN-Bastien.png" download class="cv-download">Télécharger le CV</a>
</section>

<footer>
  &copy; 2025 Bastien Nizan
</footer>

</body>
</html>
