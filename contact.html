<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact - Bastien Nizan</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .contact-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }
    .contact-item {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 1.2em;
      background-color: #f4f4f4;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      width: 300px;
      justify-content: flex-start; /* Aligne le contenu à gauche */
    }
    .contact-item img {
      flex-shrink: 0; /* Empêche le logo de se redimensionner */
      width: 70px;
      height: 70px;
      object-fit: contain;
    }
    .contact-item a {
      flex-grow: 1; /* Permet au texte de s'étendre uniformément */
      text-align: left; /* Aligne le texte à gauche */
      color: #0078d7;
      text-decoration: none;
      font-weight: bold;
    }
    .contact-item a:hover {
      text-decoration: underline;
    }
    .contact-item:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>

<nav>
  <a href="index.html">Accueil</a>
  <a href="competences.html">Compétences</a>
  <a href="projets.html">Projets</a>
  <a href="cv.html">CV</a>
  <a href="contact.html">Contact</a>
</nav>

<header>
  <h1>Me contacter</h1>
</header>

<section class="contact-section">
  <div class="contact-item">
    <img src="mail-icon.png" alt="Icône Email">
    <a href="mailto:bastien.nzn@gmail.com">bastien.nzn@gmail.com</a>
  </div>
  <div class="contact-item">
    <img src="linkedin-icon.png" alt="Icône LinkedIn">
    <a href="https://www.linkedin.com/in/bastien-nizan/" target="_blank">Bastien Nizan</a>
  </div>
</section>

<footer>
  &copy; 2025 Bastien Nizan
</footer>

</body>
</html>
